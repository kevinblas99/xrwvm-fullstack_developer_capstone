<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cars4People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .contact-section {
            padding: 50px 0;
        }
        .contact-section h2 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info i {
            font-size: 24px;
            color: #6c757d;
            margin-right: 15px;
        }
        .contact-info p {
            font-size: 18px;
            margin: 0;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-custom {
            background-color: #343a40;
            color: #fff;
            border-radius: 0;
        }
    </style>
</head>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<body>

    <div class="container contact-section">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Whether you have a question about our cars, pricing, or anything else, our team is ready to answer all your questions.</p>
            </div>
        </div>

        <div class="row contact-info text-center">
            <div class="col-md-4">
                <i class="bi bi-telephone"></i>
                <p>(CARS) 4PEOPLE</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-envelope"></i>
                <p>info@cars4people.com</p>
            </div>
            <div class="col-md-4">
                <i class="bi bi-geo-alt"></i>
                <p>123 Main Street, City, Country</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Submit</button>
                </form>
                <div id="statusMessage" class="text-center mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                document.getElementById('statusMessage').textContent = 'Thank you for your message. We will get back to you shortly.';
                document.getElementById('statusMessage').classList.add('text-success');
            } else {
                document.getElementById('statusMessage').textContent = 'Please fill out all fields before submitting.';
                document.getElementById('statusMessage').classList.add('text-danger');
            }
        });
    </script>
</body>
</html>
